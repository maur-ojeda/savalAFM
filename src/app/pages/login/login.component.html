<form [formGroup]="reactiveForm" (ngSubmit)="sendData()">
<div class="container">
<div class="text-center">
	<img src="/assets/images/logoSaval.png" alt="">
	<h3>Gestión de Activo Fijo</h3>
   <small>v1</small>
</div>
<div class="mt-5 mb-2">

	 <mat-form-field appearance="outline" class="full-width">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="user" placeholder="Ingrese usuario">
  </mat-form-field>

<mat-form-field appearance="outline" class="full-width">
    <mat-label>Contraseña</mat-label>
    <input matInput  type="password" formControlName='pass' placeholder="Ingrese contraseña">
  </mat-form-field>
</div>
<button mat-flat-button color="primary"  class="full-width">Ingresar</button>
</div>
  </form>
