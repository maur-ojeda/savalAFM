<app-header></app-header>
<div class="container mt-5 pt-5 pb-5">
	<div class="row">
		<div
			class="col-12">
			<!--start-->

		   
            <a class="btn btn-link" href="javascript:void(0)" (click)="goBack()">
                <i class="fas fa-angle-left"></i> volver
            </a>

			<div class="row">
				<div class="col-12 tab m-3">
					<div class="row">
						<div class="col">
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<a href="/fixedAsset" class="btn btn-lg btn-primary active">
									Detalles
								</a>

								<a href="/fixedAssetUpdate" class="btn btn-lg btn-secondary">
									Modificar
								</a>

								<a href="/fixedAssetMove" class="btn btn-lg btn-secondary">
									Trasladar
								</a>

								<a href="/fixedAssetDelete" class="btn btn-lg btn-secondary">
									Dar de baja
								</a>


							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="row pl-3 pr-3">
				<div class="innerContent card fixedAssets col-12">
					<div class="card-body">
						<div class="row mb-5">
							<div class="col-12">

								<div id="accordion">
									<div id="headingOne">
										<button class="btn btn-block btn-link show" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
											<h5 class="text-left">Datos activo fijo</h5>
										</button>
									</div>

									<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion" style="">
										<div class="col-12">
											<div class="row mt-3">




												

												<div class="col-12 mb-3">

													<i *ngIf="!asset?.createdAt" class="fa fa-spinner fa-spin text-primary"></i>
													<p *ngIf="asset?.createdAt" class="display-5 pr-3 d-sm-block pr-3">Fecha de creación:
														{{ asset.createdAt.date}}
														
														 
													</p>
													
													<p *ngIf="asset?.referalCode" class="display-5 pr-3 d-sm-block">Código:
														{{ asset.referalCode }}
													</p>
													
													<p   *ngIf="asset?.rfidLabelSap" class="display-5 pr-3 d-sm-block">Código RFID:
														{{ asset.rfidLabelSap }}
													</p>
													<p class="display-5 pr-3 d-sm-block">Condición:
														<span *ngIf="asset?.status == 1" class="badge badge-secondary">En Proceso</span>
														<span *ngIf="asset?.status == 2" class="badge badge-primary">Activo</span>
														<span *ngIf="asset?.status == 3" class="badge badge-dark">Dado de Baja</span>
													</p>
												</div>


											</div>
											<div class="row mt-3 mb-3">
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="">Clase activo fijo</label>
														<input  *ngIf="asset?.catalogClass" type="text" class="form-control " readonly="" value="{{asset.catalogClass.name}}">
													</div>

												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="">Sociedad</label>
														<input *ngIf="asset?.society" type="text" class="form-control " readonly="" value="{{asset.society}}">
													</div>
												</div>

												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="">Fecha de Capitalización</label>
														<input  *ngIf="asset?.capitalizationDateAt" type="text" class="form-control " readonly="" value="{{asset.capitalizationDateAt.date }}">

													</div>
												</div>


											</div>


										</div>
									</div>

									<hr>

									<div id="headingTwo">
										<button class="btn btn-block btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
											<h5 class="text-left">Especie</h5>
										</button>
									</div>

									<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
										<div class="col-12">

											<div class="row mt-3 mb-3">
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="">Especie</label>
														<input  *ngIf="asset?.specie" type="text" class="form-control " readonly value="{{ asset.specie.name }}">
													</div>


													<div class="form-group">
														<label for="">Número de serie</label>
														<input *ngIf="asset?.serieNumber" type="text" class="form-control " readonly="" value="{{ asset.serieNumber }}">
													</div>

													<div class="form-group">
														<div class="custom-control custom-checkbox">
															<input type="checkbox" class="custom-control-input" id="" checked="" readonly="">
															<label class="custom-control-label" for="">Gestión histórica</label>
														</div>
													</div>

												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="">Denominación</label>
														<textarea *ngIf="asset?.description" class="form-control " readonly="" name="" id="" cols="3">{{asset.description}}</textarea>
													</div>

													<div class="form-group">
														<div class="custom-control custom-checkbox">
															<input type="checkbox" class="custom-control-input" id="" checked="" readonly="">
															<label class="custom-control-label" for="">Incluir activo fijo en lista inventario</label>
														</div>

													</div>

												</div>


											</div>


										</div>
									</div>

									<hr>

									<div id="headingTree">
										<button class="btn btn-block btn-link collapsed" data-toggle="collapse" data-target="#collapseTree" aria-expanded="false" aria-controls="collapseTree">
											<h5 class="text-left">Centro de costo</h5>
										</button>
									</div>

									<div id="collapseTree" class="collapse" aria-labelledby="headingTree" data-parent="#accordion">
										<div class="col-12">

											<div class="row mt-3 mb-3">
												<div class="col">

													<div class="form-group">
														<label for="">Centro de costo</label>
														<input *ngIf="asset?.costCenter" type="text" class="form-control " readonly="" value="{{asset.costCenter.code}} - {{asset.costCenter.name}}">
													</div>

												</div>


											</div>


										</div>
									</div>

									<hr>

									<div id="headingFour">
										<button class="btn btn-block btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
											<h5 class="text-left">Asignaciones</h5>
										</button>
									</div>

									<div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
										<div class="col-12">

											<div class="row mt-3 mb-3">
												<div class="col-md-4 col-12">

													<div class="form-group">
														<label for="">Centro</label>
														<input *ngIf="asset?.lCenter" type="text" class="form-control " readonly="" value="{{asset.lCenter.code}}">
													</div>

													<div class="form-group">
														<label for="">Área</label>
														<input *ngIf="asset?.lArea" type="text" class="form-control " readonly="" value="{{asset.lArea.code}}">
													</div>


												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="">Edificio</label>
														<input *ngIf="asset?.lBuilding" type="text" class="form-control " readonly="" value="{{asset.lBuilding.code}}">
													</div>
													<div class="form-group">
														<label for="">Sala</label>
														<input *ngIf="asset?.lRoom" type="text" class="form-control " readonly="" value="{{asset.lRoom.code}}">
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="">Piso</label>
														<input *ngIf="asset?.lFloor" type="text" class="form-control " readonly="" value="{{asset.lFloor.code}}">
													</div>


												</div>


											</div>


										</div>
									</div>

									<hr>

									<div id="headingFive">
										<button class="btn btn-block btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
											<h5 class="text-left">Origen</h5>
										</button>
									</div>

									<div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
										<div class="col-12">
											<div class="row mt-3 mb-3">
												<div class="col-md-4 col-12">

												<div class="form-group">
														<label for="">ID Acreedor</label>
														<input *ngIf="asset?.creditorId" type="text" class="form-control " readonly="" value="{{ asset.creditorId }}">
													</div>

												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="">Fabricante</label>
														<input *ngIf="asset?.creditorName" type="text" class="form-control " readonly="" value="{{asset.creditorName}}">
													</div>

													<div class="form-group">
														<label for="">Origen</label>
														<input *ngIf="asset?.assetOrigin" type="text" class="form-control " readonly="" value="{{asset.assetOrigin}}">
													</div>

													<div class="form-group">
											<label for=""></label>
											<div class="custom-control custom-checkbox">

													 <!--revisar esta-->
												<input type="checkbox" class="custom-control-input" id="" readonly >
												<label class="custom-control-label" for="">¿Es un activo nuevo?</label>
											</div>
										</div>

												</div>
												


											</div>
										</div>
									</div>

									<hr>

									<div id="headingSix">
										<button class="btn btn-block btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
											<h5 class="text-left">Años de vida útil</h5>
										</button>
									</div>

									<div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
										<div class="col-12">
											<div class="row mt-3 mb-3">
												<div class="col-12">

													<div class="form-group">
														<label for="">Años de vida útil</label>
														<input *ngIf="asset?.lifetimeYear" type="text" class="form-control " readonly="" value="{{asset.lifetimeYear}}">
													</div>

													<div class="form-group">
														<label for="">Vida útil tributaria</label>
														<input *ngIf="asset?.lifetimeYear15" type="text" class="form-control " readonly="" value="{{asset.lifetimeYear15}}">
													</div>


												</div>


											</div>
										</div>
									</div>

								</div>

								

							</div>
						</div>
					</div>
				</div>


			</div>


			<!--end-->
		</div>
	</div>
</div>
<app-footer></app-footer>
