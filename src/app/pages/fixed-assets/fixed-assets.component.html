<app-header></app-header>

<div id="savalFixedAssets" class="container mt-5 pt-5">

	<div class="p3 mt-3">
		<!--buscador-->
		<div class="input-group mb-3">
			<input type="text" #ide class="form-control" placeholder="buscar activo fijo">
			<div class="input-group-append">
				<button class="btn btn-primary" type="button" (click)="assetPorIde(ide.value)">Buscar</button>
			</div>
		</div>
		<!--buscador-->

		<div class="fluid-container">
			<div class="row">
				<div class="col-6">
					<mat-card class="cardSaval" [routerLink]="['/fixedAssetCreate']">
						<div class="text-center">
							<i class="sl-icon icon-ico-af"></i>
							<h4>Crear Activo fijo<br/> &nbsp;</h4>
						</div>
					</mat-card>
				</div>

				<div class="col-6">
					<mat-card class="cardSaval" (click)="openDialog()">
						<div class="text-center">
							<i class="sl-icon icon-ico-modificar"></i>
							<h4>Modificar activo fijo</h4>
						</div>
					</mat-card>
				</div>
			</div>


			<div class="row mt-3">
				<div class="col-6">
					<mat-card class="cardSaval" (click)="openDialogMove()">
						<div class="text-center">
							<i class="sl-icon icon-ico-trasladar"></i>
							<h4>Trasladar activo fijo</h4>
						</div>
					</mat-card>
				</div>

				<div class="col-6">
					<mat-card class="cardSaval" (click)="openDialogDown()">
						<div class="text-center">
							<i class="sl-icon icon-ico-eliminar"></i>
							<h4>Dar de baja activo fijo</h4>
						</div>
					</mat-card>
				</div>
			</div>


			<div class="row mt-3">
				<div class="col-12">
					<mat-card class="cardSaval" [routerLink]="['/request']">
						<div class="text-center">
							<i class="sl-icon  icon-ico-af"></i>
							<h4>Activos fijos en proceso</h4>
						</div>
					</mat-card>
				</div>
			</div>
		</div>
	</div>
</div>
<app-footer></app-footer>
