<app-header></app-header>

<div id="savalFixedAssets" class="container mt-5 pt-5">




	<ng-template #modificate let-modal>
		<div class="modal-header">
			<h4 class="modal-title" id="modal-basic-title">Modificar activo fijo</h4>
			<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<select *ngIf="assets" class="form-control" (change)="navigateTo($event.target.value)" (change)="modal.dismiss('Cross click')">
				<option>Selecione activo fijo</option>
				<option *ngFor='let asset of assets' value="/fixedAssetUpdate/{{asset.code}}">
					{{asset.code}}</option>
			</select>
		</div>
	</ng-template>

	<ng-template #traslate let-modal>
		<div class="modal-header">
			<h4 class="modal-title" id="modal-basic-title">Trasladar activo fijo</h4>
			<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<select *ngIf="assets" class="form-control" (change)="navigateTo($event.target.value)" (change)="modal.dismiss('Cross click')">
				<option>Selecione activo fijo</option>
				<option *ngFor='let asset of assets' value="/fixedAssetMove/{{asset.code}}">
					{{asset.code}}</option>
			</select>
		</div>
	</ng-template>

	<ng-template #delete let-modal>
		<div class="modal-header">
			<h4 class="modal-title" id="modal-basic-title">Dar de baja activo fijo</h4>
			<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<select *ngIf="assets" class="form-control" (change)="navigateTo($event.target.value)" (change)="modal.dismiss('Cross click')">
				<option>Selecione activo fijo</option>
				<option *ngFor='let asset of assets' value="/fixedAssetDelete/{{asset.code}}">


					{{asset.code}}</option>
			</select>
		</div>
	</ng-template>




	<div class="p3 mt-3">
		<!--buscador-->
		<div class="input-group mb-3">
			<input type="text" #ide class="form-control" placeholder="buscar activo fijo">
			<div class="input-group-append">
				<button class="btn btn-primary" type="button" (click)="assetPorIde(ide.value)">Buscar</button>
			</div>
		</div>
		<!--buscador-->

		<div class="fluid-container">
			<div class="row">
				<div class="col-6">
					<mat-card class="cardSaval" [routerLink]="['/fixedAssetCreate']">
						<div class="text-center">
							<i class="sl-icon icon-ico-af"></i>
							<h4>Crear Activo fijo</h4>
						</div>
					</mat-card>
				</div>

				<div class="col-6">
					<mat-card class="cardSaval" (click)="openDialog()">
						<div class="text-center">
							<i class="sl-icon icon-ico-modificar"></i>
							<h4>Modificar activo fijo</h4>
						</div>
					</mat-card>
				</div>
			</div>


			<div class="row mt-3">
				<div class="col-6">
					<mat-card class="cardSaval" (click)="openDialogMove()">
						<div class="text-center">
							<i class="sl-icon icon-ico-trasladar"></i>
							<h4>Trasladar activo fijo</h4>
						</div>
					</mat-card>
				</div>

				<div class="col-6">
					<mat-card class="cardSaval" (click)="openDialogDown()">
						<div class="text-center">
							<i class="sl-icon icon-ico-eliminar"></i>
							<h4>Dar de baja</h4>
						</div>
					</mat-card>
				</div>
			</div>


			<div class="row mt-3">
				<div class="col-12">
					<mat-card class="cardSaval" [routerLink]="['/request']">
						<div class="text-center">
							<i class="sl-icon  icon-ico-af"></i>
							<h4>Activos fijos en proceso</h4>
						</div>
					</mat-card>
				</div>
			</div>
		</div>
	</div>
