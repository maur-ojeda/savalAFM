<h3 mat-dialog-title>Crear activo fijo</h3>

<ng-container *ngIf="mensaje.textoOffline != null; else onLine">
    <div mat-dialog-content>
        {{mensaje.textoOffline}}


    </div>
    <div mat-dialog-actions>
        <button mat-flat-button mat-dialog-close class="full-width" color="warn">Cerrar</button>
    </div>
</ng-container>
<ng-template #onLine>
    <div mat-dialog-content>

        <p>{{mensaje.anyProperty.name}}</p>
        <p>{{mensaje.anyProperty.message | json}}</p>

    </div>
    <div mat-dialog-actions>
        <button mat-flat-button mat-dialog-close class="full-width" color="warn">Cerrar</button>
    </div>
</ng-template>
