<form [formGroup]="reactiveForm" (ngSubmit)="search()">
<h3 mat-dialog-title>Trasladar Activo fijo</h3>
<div mat-dialog-content>
	<mat-form-field appearance="outline" class="full-width">
		<mat-label>Buscar activo fijo</mat-label>
		<input matInput placeholder="Ingrese nÃºmero" formControlName="search">
				<mat-hint>{{estatus}}</mat-hint>
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-stroked-button mat-dialog-close style="width:48%">Cerrar</button>
	<button mat-flat-button color="primary" style="width:48%">Buscar</button>
	

</div>
</form>
